<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">

    <style>
        body {
            background: #eee;
            font-family: "times new roman", serif;
            line-height: 30px;
        }

        h2 {
            color: #aaa;
            font-size: 30px;
            line-height: 40px;
            font-style: italic;
            font-weight: 200;
            margin: 40px 20px 10px 20px;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }

        h3 {
            color: #aaa;
            font-size: 20px;
            line-height: 30px;
            font-style: italic;
            font-weight: 180;
            margin: 10px 20px 10px 20px;
            text-align: center;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }

        .box {
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
            margin: 30px 5%;
            padding: 5%;
        }

        @media (min-width: 544px) {
            .box {
                margin: 40px auto;
                max-width: 720px;
                padding: 40px;
            }
        }

        .directory-list ul {
            margin-left: 10px;
            padding-left: 20px;
            border-left: 1px dashed #ddd;
        }

        .directory-list li {
            list-style: none;
            color: #888;
            font-size: 24px;
            font-style: italic;
            font-weight: normal;
        }

        .directory-list a {
            border-bottom: 1px solid transparent;
            color: #888;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .directory-list a:hover {
            border-color: #eee;
            color: #000;
        }

        .directory-list li:hover {
            border-color: #eee;
            color: #000;
        }

        .directory-list .folder,
        .directory-list .folder>a {
            color: #777;
            font-weight: bold;
        }

        .directory-list li:before {
            margin-right: 10px;
            content: "";
            height: 50px;
            vertical-align: middle;
            width: 50px;
            background-repeat: no-repeat;
            display: inline-block;
            /* file icon by default */
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='lightgrey' d='M85.714,42.857V87.5c0,1.487-0.521,2.752-1.562,3.794c-1.042,1.041-2.308,1.562-3.795,1.562H19.643 c-1.488,0-2.753-0.521-3.794-1.562c-1.042-1.042-1.562-2.307-1.562-3.794v-75c0-1.487,0.521-2.752,1.562-3.794 c1.041-1.041,2.306-1.562,3.794-1.562H50V37.5c0,1.488,0.521,2.753,1.562,3.795s2.307,1.562,3.795,1.562H85.714z M85.546,35.714 H57.143V7.311c3.05,0.558,5.505,1.767,7.366,3.627l17.41,17.411C83.78,30.209,84.989,32.665,85.546,35.714z' /></svg>");
            background-position: center 2px;
            background-size: 60% auto;
        }

        .directory-list li.folder:before {
            /* folder icon if folder class is specified */
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='lightblue' d='M96.429,37.5v39.286c0,3.423-1.228,6.361-3.684,8.817c-2.455,2.455-5.395,3.683-8.816,3.683H16.071 c-3.423,0-6.362-1.228-8.817-3.683c-2.456-2.456-3.683-5.395-3.683-8.817V23.214c0-3.422,1.228-6.362,3.683-8.817 c2.455-2.456,5.394-3.683,8.817-3.683h17.857c3.422,0,6.362,1.228,8.817,3.683c2.455,2.455,3.683,5.395,3.683,8.817V25h37.5 c3.422,0,6.361,1.228,8.816,3.683C95.201,31.138,96.429,34.078,96.429,37.5z' /></svg>");
            background-position: center top;
            background-size: 75% auto;
        }
    </style>
</head>

<body>
    <h2>Books</h2>
    <h3>
        <a href="https://www.github.com/hamidsultanzadeh">by Hamid Sultanzadeh</a>
    </h3>

    <div class="box">
        <ul class="directory-list">
            <li>Java books
                <ul>
                    <li>OCA
                        <ul>
                            <li><a
                                    href="https://github.com/webperside/books/raw/main/java/oca/OCA%20Oracle%20Certified%20Associate%20Java%20SE%208%20Programmer%20I%20Study%20Guide%20Exam%201Z0-808.pdf">
                                    OCA - Java 8 - Jeanne Boyarsky and Scoot Selikoff</a></li>
                        </ul>
                        <ul>
                            <li><a
                                    href="https://github.com/webperside/books/raw/main/java/oca/OCA%20Oracle%20Certified%20Associate%20Java%20SE%208%20Programmer%20I%20Study%20Guide%20Exam%201Z0-808.pdf">
                                    OCA Java SE 8 Programmer I Certification Guide</a></li>
                        </ul>
                    </li>
                    <li>OCP
                        <ul>
                            <li><a
                                    href="https://github.com/webperside/books/raw/main/java/ocp/Boyarsky%20J.%2C%20Selikoff%20S.%20-%20OCP%20Oracle%20Certified%20Professional%20Java%20SE%2011%20Programmer%20II%20Study%20Guide%20-%202020.pdf">
                                    OCP - Java 11 - Jeanne Boyarsky and Scoot Selikoff</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        // get all folders in our .directory-list
        var allFolders = $(".directory-list li > ul");
        allFolders.each(function () {

            // add the folder class to the parent <li>
            var folderAndName = $(this).parent();
            folderAndName.addClass("folder");

            // backup this inner <ul>
            var backupOfThisFolder = $(this);
            // then delete it
            $(this).remove();
            // add an <a> tag to whats left ie. the folder name
            folderAndName.wrapInner("<span>");
            // then put the inner <ul> back
            folderAndName.append(backupOfThisFolder);

            // now add a slideToggle to the <a> we just added
            folderAndName.find("span").click(function (e) {
                $(this).siblings("ul").slideToggle("slow");
                e.preventDefault();
            });

        });
    </script>
</body>

</html>
